<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iztro Calculator</title>
    <script src="iztro.min.js"></script>
    <script>
        // 等待页面加载完成
        window.onload = function() {
            // 全局函数供iOS调用
            window.calculateAstrolabe = function(inputJson) {
                try {
                    const input = JSON.parse(inputJson);
                    
                    // 调试输出
                    console.log('Input:', input);
                    
                    // 使用iztro原始算法计算星盘
                    // 参数顺序: 年,月,日,时,分,性别,是否闰月修正,语言
                    const astrolabe = iztro.astro.bySolar(
                        input.year,
                        input.month,
                        input.day,
                        input.hour,
                        input.minute,
                        input.gender === '男' ? '男' : '女',
                        input.fixLeap || false,
                        'zh-CN'  // 明确指定中文
                    );
                    
                    // 将结果发送回iOS
                    const result = {
                        solarDate: astrolabe.solarDate,
                        lunarDate: astrolabe.lunarDate,
                        palaces: astrolabe.palaces.map(palace => ({
                            name: palace.name,
                            heavenlyStem: palace.heavenlyStem,
                            earthlyBranch: palace.earthlyBranch,
                            majorStars: palace.majorStars.map(star => ({
                                name: star.name,
                                brightness: star.brightness,
                                mutagen: star.mutagen
                            })),
                            minorStars: palace.minorStars.map(star => ({
                                name: star.name,
                                brightness: star.brightness,
                                mutagen: star.mutagen
                            })),
                            adjectiveStars: palace.adjectiveStars.map(star => ({
                                name: star.name,
                                brightness: star.brightness,
                                mutagen: star.mutagen
                            })),
                            isBodyPalace: palace.isBodyPalace,
                            isSoulPalace: palace.isSoulPalace
                        })),
                        fiveElementsClass: astrolabe.fiveElementsClass
                    };
                    
                    // 发送结果给iOS
                    window.webkit.messageHandlers.iztroHandler.postMessage(JSON.stringify(result));
                    
                } catch (error) {
                    window.webkit.messageHandlers.iztroHandler.postMessage(JSON.stringify({
                        error: error.message
                    }));
                }
            };
            
            // 通知iOS页面已加载
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.iztroHandler) {
                window.webkit.messageHandlers.iztroHandler.postMessage(JSON.stringify({
                    status: 'ready'
                }));
            }
        };
    </script>
</head>
<body>
    <!-- 隐藏的WebView，仅用于运行JavaScript -->
</body>
</html>
